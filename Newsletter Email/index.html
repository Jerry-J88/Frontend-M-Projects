<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>Frontend Mentor | Newsletter sign-up form with success message
        </title>
    </head>

    <body>
        <div class="text body">
            <p>Stay updated!<br> Join 60,000+ product managers receiving monthly updates on: 
                <ul>
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li> 
                    <li>And much more!</li>
                </ul>
            </p>
            <form>
                <div class="form-container">
                    <label for="email"><b>Email Address</b></label>
                    <input type="email" placeholder="email@company.com" name="email" required> 
                    <div class="button">
                        <button type="submit" class="signupbtn">Subscribe to monthly newsletter</button>
                    </div>
                </div>
            </form>
            <div class="img-container">
                <img src="./images/illustration-sign-up-desktop.svg">
            </div>
        </div>     
            <div class="attribution">
                <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://www.jerryjensenportfolio.com">Jerry Jensen</a>.</p>
            </div>
           
    </body>

</html>
